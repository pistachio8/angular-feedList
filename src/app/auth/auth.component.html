<div class="auth-page">
  <div class="container page">
    <div class="row">

      <div class="col-md-6 offset-md-3 col-xs-12">
        <h1 class="text-xs-center">{{ title }}</h1>
        <p class="text-xs-center">
          <a [routerLink]="['/login']" *ngIf="authType == 'register'">Have an account?</a>
          <a [routerLink]="['/register']" *ngIf="authType == 'login'">Need an account?</a>
        </p>
        <app-list-errors [errors]="errors"></app-list-errors>
        <!-- Auth Form -->
        <form [formGroup]="authForm" (ngSubmit)="submitForm()">
          <fieldset [disabled]="isSubmitting">
            <fieldset class="form-group">
              <input 
                type="text"
                formControlName="username"
                placeholder="Username"
                class="form-control form-control-lg"
                *ngIf="authType == 'register'">
            </fieldset>
            <fieldset class="form-group">
              <input 
                type="text"
                formControlName="email"
                placeholder="Email"
                class="form-control form-control-lg">
            </fieldset>
            <fieldset class="form-group">
              <input 
                type="password"
                formControlName="password"
                placeholder="Password"
                class="form-control form-control-lg">
            </fieldset>
            <button class="btn btn-lg btn-primary pull-xs-right" [disabled]="!authForm.valid">
              {{ title }}
            </button>
          </fieldset>
        </form>

      </div>

    </div>
  </div>
</div>
